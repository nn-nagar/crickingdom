<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      </style> 
</head>
<body>
    <h2>Student Management Table</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Student</th>
    <th>Teacher</th>
    <th>Subjects</th>
  </tr>
  {% for student in object_list %}
  <tr>  
    <td>{{student.id}}</td>
    <td>{{student.student_name}}</td>
    <td>{{student.get_teachers()}}</td>
    <td>{{student.teachers.get_subjects()}}</td>
  </tr>
  {% endfor %}
</table>
    
</body>
</html>
